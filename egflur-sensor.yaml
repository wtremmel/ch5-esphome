
ota:
  password: "17cdc84dc07200c621bf878a2df9b871"



esp8266:
  board: d1_mini


# ---
substitutions:
  room: egflur
  uroom: EG-Flur

esphome:
  name: $room-sensor
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 100%
          green: 0
          blue: 0
      - wait_until:
          wifi.connected:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 100%
          green: 100%
          blue: 0
      - wait_until:
          api.connected:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 0%
          green: 100%
          blue: 0
      - delay: 1s
      - light.turn_off: led
      - switch.turn_on: ${room}_display_on

      
font:
  - file: "fonts/Roboto/DroidSans-Bold.ttf"
    id: roboto
    size: 36



# Enable logging
logger:
  level: DEBUG

# Enable Home Assistant API
api:


button:
  - platform: safe_mode
    name: "$uroom Restart (Safe Mode)"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password


i2c:
  - id: bus_a
    scan: true
    sda: 4
    scl: 5
    frequency: 200kHz

sensor:
  - platform: wifi_signal
    name: "${uroom} WiFi Signal"
    update_interval: 60s
  - platform: tsl2561
    i2c_id: bus_a
    id: ${room}_light
    name: "${uroom} Light"
    address: 0x39
    update_interval: 60s
    accuracy_decimals: 2
  - platform: bme280
    i2c_id: bus_a
    temperature:
      name: "${uroom} Temperatur"
      id: ${room}_temperature
      accuracy_decimals: 2
      filters:
        - offset: -2
        - sliding_window_moving_average:
            window_size: 10
            send_every: 6
    pressure:
      name: "${uroom} Luftdruck"
      id: "${room}_pressure"
      accuracy_decimals: 2
      filters:
        - sliding_window_moving_average:
            window_size: 10
            send_every: 6
    humidity:
      name: "${uroom} Luftfeuchtigkeit"
      id: "${room}_humidity"
      accuracy_decimals: 2
      filters:
        - sliding_window_moving_average:
            window_size: 10
            send_every: 6
    address: 0x76
    update_interval: 5s

light:
  - platform: neopixelbus
    id: led
    variant: WS2811
    type: GRB
    pin: 14
    num_leds: 1
    name: "${uroom} LED"
    
switch:
  - platform: template
    name: "${uroom} Display"
    id: ${room}_display_on
    optimistic: true

binary_sensor:
  - platform: homeassistant
    entity_id: binary_sensor.fenster_bad1_state  
    id: bad1_fenster
    name: "Bad1"
  - platform: homeassistant
    entity_id: binary_sensor.fenster_bad2_state  
    id: bad2_fenster
    name: "Bad2"
  - platform: homeassistant
    entity_id: binary_sensor.fenster_kueche_state  
    id: kueche_fenster
    name: "KÃ¼che"
  - platform: homeassistant
    entity_id: binary_sensor.fenster_schlafzimmer_state  
    id: schlafzimmer_fenster
    name: "Schlafzimmer"
  - platform: homeassistant
    entity_id: binary_sensor.fenster_wohnzimmer_state  
    id: wohnzimmer_fenster
    name: "Wohnzimmer"
  - platform: homeassistant
    entity_id: binary_sensor.balkontuer_arbeitszimmer_state  
    id: arbeistzimmer_fenster
    name: "Arbeitszimmer"
  - platform: gpio
    pin: 12
    id: ${room}_motion
    name: "${uroom} Motion"
    device_class: motion

time:
  - platform: homeassistant
    id: homeassistant_time


display:
  - platform: ssd1306_i2c
    model: "SH1106 128x64"
    address: 0x3C
    rotation: 180
    lambda: |-
      if (id(${room}_display_on).state) 
        it.printf(0, 0, id(roboto), "%.0f C",id(${room}_temperature).state);
      else
        it.fill(COLOR_OFF);
      

