substitutions:
  room: arbeitszimmer
  uroom: Arbeitszimmer


esphome:
  name: $room-sensor
  platformio_options: 
    board_build.extra_flags:
      - "-DARDUINO_USB_CDC_ON_BOOT=0"
  on_boot:
#    - priority: 250
#      then:
#        - delay: 15s
#        - lambda: |-
#            id(ble_tracker).set_scan_continuous(true);
#            id(ble_tracker).start_scan();
    - priority: 600
      then:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 100%
          green: 0
          blue: 0
      - wait_until:
          wifi.connected:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 100%
          green: 100%
          blue: 0
