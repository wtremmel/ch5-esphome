# Enable Home Assistant API
api:
  encryption:
    key: "RhqBxxEgN+A2oPYWWv7vZAvjHgMINwam9YZePtojI0s="

ota:
  password: "f3269d23a656daab91ce786e042593ab"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  output_power: 8.5

mqtt:
  broker: mqtt.ch5.garf.de
  discovery: false
  discovery_retain: false
  topic_prefix: /Chattenweg5/$uroom/sensor
  reboot_timeout: 0s
  keepalive: 20s
  username: $room-sensor
  password: $room-sensor

# Enable logging
logger:
  level: DEBUG

debug: 
  update_interval: 120s

light:
  - platform: neopixelbus
    pin: GPIO7
    variant: ws2811
    num_leds: 1
    name: LED
    type: RGB
    id: led
 

i2c:
  - id: bus_a
    scan: True
    sda: GPIO8
    scl: GPIO10
    frequency: 10khz


text_sensor:
  - platform: debug
    device:
      name: "Device Info"
    reset_reason:
      name: "Reset Reason"
  - platform: wifi_info
    ip_address:
      name: ESP IP Address
    ssid:
      name: ESP Connected SSID
    bssid:
      name: ESP Connected BSSID
    mac_address:
      name: ESP Mac Wifi Address
    scan_results:
      name: ESP Latest Scan Results
    dns_address:
      name: ESP DNS Address


button:
  - platform: safe_mode
    name: "Restart (Safe Mode)"
  - platform: restart
    name: "Restart"

sensor:
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
  - platform: sps30
    pm_1_0:
      name: "${uroom} PM <1µm Weight concentration"
    pm_2_5:
      name: "${uroom} PM <2.5µm Weight concentration"
    pm_4_0:
      name: "${uroom} PM <4µm Weight concentration"
    pm_10_0:
      name: "${uroom} PM <10µm Weight concentration"
    pmc_0_5:
      name: "${uroom} PM <0.5µm Number concentration"
    pmc_1_0:
      name: "${uroom} PM <1µm Number concentration"
    pmc_2_5:
      name: "${uroom} PM <2.5µm Number concentration"
    pmc_4_0:
      name: "${uroom} PM <4µm Number concentration"
    pmc_10_0:
      name: "${uroom} PM <10µm Number concentration"
    pm_size:
      name: "${uroom} Typical Particle size"
  - platform: sgp30
    update_interval: 1s
    store_baseline: yes
    eco2:
      name: "${uroom} CO2"
      id: ${room}_co2
      filters:
        - sliding_window_moving_average:
            window_size: 60
            send_every: 60
      on_value:
        then:
          - mqtt.publish:
              topic: "/Chattenweg5/${uroom}/CO2"
              payload: !lambda |-
                return to_string(id(${room}_co2).state);
    tvoc:
      name: "${uroom} TVOC"
      filters:
        - sliding_window_moving_average:
            window_size: 60
            send_every: 60
    compensation:
      temperature_source: ${room}_temperature
      humidity_source: ${room}_humidity
    baseline:
      eco2_baseline: 41270
      tvoc_baseline: 40117
    eco2_baseline:
      name: "${uroom} ECO2 Baseline"
    tvoc_baseline:
      name: "${uroom} TVOC Baseline"
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s
  - platform: bme680
    address: 0x77
    temperature:
      accuracy_decimals: 2
      name: "${uroom} Temperatur"
      id: ${room}_temperature
      filters:
        - offset: -3
      on_value:
        then:
          - mqtt.publish:
              topic: "/Chattenweg5/$uroom/temperature"
              payload: !lambda |-
                return to_string(id(${room}_temperature).state);
    pressure:
      accuracy_decimals: 2
      name: "${uroom} Luftdruck"
      id: ${room}_pressure
    humidity:
      accuracy_decimals: 2
      name: "${uroom} Luftfeuchtigkeit"
      id: ${room}_humidity
      on_value:
        then:
          - mqtt.publish:
              topic: "/Chattenweg5/$uroom/humidity"
              payload: !lambda |-
                return to_string(id(${room}_humidity).state);
    gas_resistance:
      accuracy_decimals: 2
      name: "${uroom} Gas Resistance"
      id: ${room}_gasresistance
  - platform: max44009
    name: "${uroom} Helligkeit"
    id: ${room}_light
    accuracy_decimals: 2
    update_interval: 60s
  - platform: absolute_humidity
    name: "${uroom} Absolute Luftfeuchtigkeit"
    temperature: ${room}_temperature
    humidity: ${room}_humidity
    id: ${room}_abshumidity