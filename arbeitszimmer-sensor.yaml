          api.connected:
      - light.turn_on:
          id: led
          brightness: 100%
          red: 0%
          green: 100%
          blue: 0
      - delay: 1s
      - light.turn_off: led

 
esp32:
  board: lolin_c3_mini
  framework:
    type: arduino

network:
  enable_ipv6: true

#esp32_ble_tracker:
